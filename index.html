<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qSOFA Patient Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- ================= INPUT PAGE ================= -->
<div id="inputPage">

    <h1>Patient Monitoring Entry</h1>

    <div class="card">
        <label>Patient ID</label>
        <input id="patientId" placeholder="PID-001">

        <p>
            Monitoring Status:
            <span id="monitorStatus" class="inactive">Inactive</span>
        </p>

        <label>Patient Name</label>
        <input id="name">

        <label>Age</label>
        <input type="number" id="age">

        <label>Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>

    <div class="card">
        <h3>Initial Vitals</h3>

        <label>Respiratory Rate</label>
        <input type="number" id="rr">

        <label>Systolic Blood Pressure</label>
        <input type="number" id="sbp">

        <label>Mental Status</label>
        <select id="mental">
            <option value="normal">Normal</option>
            <option value="altered">Altered</option>
        </select>

        <button onclick="startMonitoring()">Start Monitoring</button>
    </div>
</div>

<!-- ================= SCORE PAGE ================= -->
<div id="scorePage" class="hidden">

    <!-- TOP BAR -->
    <div class="top-bar">
        <h2 id="patientName"></h2>
        <p id="patientInfo"></p>
    </div>

    <!-- CENTER : 3 VITALS -->
    <div class="center-grid">

        <div class="vital-card">
            <div id="rrBox" class="current-box">
                RR: <span id="rrNow"></span>
            </div>
            <canvas id="rrChart"></canvas>
        </div>

        <div class="vital-card">
            <div id="sbpBox" class="current-box">
                SBP: <span id="sbpNow"></span>
            </div>
            <canvas id="sbpChart"></canvas>
        </div>

        <div class="vital-card">
            <div id="mentalBox" class="current-box">
                Mental: <span id="mentalNow"></span>
            </div>
            <canvas id="mentalChart"></canvas>
        </div>

    </div>

    <!-- BIG GRAPH -->
    <div class="big-graph-card">
        <h3>Overall Vital Trends</h3>
        <canvas id="combinedChart"></canvas>
    </div>

    <!-- SCORE CARD -->
    <div id="scoreCard" class="score-card">
        <div>qSOFA Score: <span id="qsofaScore"></span></div>
        <div id="riskStatus"></div>
    </div>

    <!-- BACK BUTTON -->
    <button id="backBtn" onclick="goBack()">â¬… Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
